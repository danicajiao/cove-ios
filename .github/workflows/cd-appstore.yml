name: CD - Release to App Store

on:
  workflow_dispatch:

jobs:
  release-appstore:
    name: Build and Release to App Store
    runs-on: macos-26

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}

      - name: Parse version from tag
        id: version
        run: |
          # Extract tag from ref (e.g., refs/tags/v0.1.0-1)
          TAG=${GITHUB_REF#refs/tags/}
          
          # Extract version and build from tag (e.g., v0.1.0-1)
          VERSION=$(echo "$TAG" | sed -E 's/^v([0-9]+\.[0-9]+\.[0-9]+)-[0-9]+$/\1/')
          BUILD=$(echo "$TAG" | sed -E 's/^v[0-9]+\.[0-9]+\.[0-9]+-([0-9]+)$/\1/')
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "build=$BUILD" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Promoting TestFlight release: $TAG (Version: $VERSION, Build: $BUILD)"

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '4.0.1'
          bundler-cache: true

      - name: Cache CocoaPods
        uses: actions/cache@v5
        with:
          path: Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Configure git for version bumps
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Import Code Signing Certificates
        uses: apple-actions/import-codesign-certs@v6
        with:
          p12-file-base64: ${{ secrets.CERTIFICATES_P12 }}
          p12-password: ${{ secrets.CERTIFICATES_PASSWORD }}

      - name: Download Provisioning Profiles
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "${{ secrets.PROVISIONING_PROFILE }}" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision

      - name: Set up App Store Connect API Key
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
        run: |
          mkdir -p ~/private_keys
          echo "$APP_STORE_CONNECT_API_KEY" | base64 --decode > ~/private_keys/AuthKey_${APP_STORE_CONNECT_API_KEY_ID}.p8

      - name: Release to App Store using Fastlane
        env:
          PROVISIONING_PROFILE_SPECIFIER: ${{ secrets.PROVISIONING_PROFILE_SPECIFIER }}
          MATCH_PASSWORD: ${{ secrets.CERTIFICATES_PASSWORD }}
          FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
          VERSION: ${{ steps.version.outputs.version }}
        run: bundle exec fastlane release version:$VERSION


      - name: Update release with App Store submission info
        uses: actions/github-script@v7
        env:
          TESTFLIGHT_TAG: ${{ steps.version.outputs.tag }}
          VERSION: ${{ steps.version.outputs.version }}
          BUILD: ${{ steps.version.outputs.build }}
        with:
          github-token: ${{ secrets.GH_PAT }}
          script: |
            const testflightTag = process.env.TESTFLIGHT_TAG;
            const version = process.env.VERSION;
            const build = process.env.BUILD;
            
            // Find the TestFlight release with this tag
            const releases = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo
            });
            
            const testflightRelease = releases.data.find(r => r.tag_name === testflightTag);
            
            if (testflightRelease) {
              // Update TestFlight release
              const body = testflightRelease.body || '';
              const updatedBody = `${body}\n\n---\n\n**App Store Submission**\n- Submitted: ${new Date().toISOString()}\n- Status: Submitted for Review`;

              await github.rest.repos.updateRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: testflightRelease.id,
                body: updatedBody,
                prerelease: false
              });
            } else {
              // Create new production release
              await github.rest.repos.createRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag_name: `v${version}`,
                name: `v${version}`,
                body: `**App Store Release**\n\n- Version: ${version}\n- Build: ${build}\n- Submitted: ${new Date().toISOString()}`,
                draft: false,
                prerelease: false
              });
            }

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: release-logs
          path: |
            ~/Library/Logs/gym
            *.log
