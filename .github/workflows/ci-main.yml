name: CI - Main

on:
  push:
    branches:
      - main
    paths:
      - 'Cove/**'
      - 'Cove.xcodeproj/**'
      - 'Cove.xcworkspace/**'
      - 'Podfile'
      - 'Podfile.lock'
      - 'Gemfile'
      - 'Gemfile.lock'
      - 'fastlane/**'
      - '.github/workflows/ci-main.yml'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: macos-26

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '4.0.1'
          bundler-cache: true

      - name: Cache CocoaPods
        uses: actions/cache@v5
        with:
          path: Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Build iOS app
        run: bundle exec fastlane build

      - name: Run tests
        run: bundle exec fastlane test
        continue-on-error: true
